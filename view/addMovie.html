<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
</head>
<body>
<div class="container">
        <h2>Add Movie</h2>
        <form action="process_add_movie.php" method="post" enctype="multipart/form-data" class="was-validated">
            <div class="form-group">
                <label for="name">Movie Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Movie Name" name="name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter a movie name.</div>
            </div>

            <div class="form-group">
  <label for="theatre">Theatre:</label>
  <select class="form-control" id="theatre" name="theatre" required>
  <option value="3">AMC Theatre</option>
  <option value="4">Odeyes</option>
  <option value="5">Gold AMC Theatre</option>
  <option value="6">Gold Odeyes</option>
    </select>
  <div class="valid-feedback">Valid.</div>
  <div class="invalid-feedback">Please select a cinema.</div>
</div>

            <div class="form-group">
                <label for="cast">Cast:</label>
                <input type="text" class="form-control" id="cast" placeholder="Enter Cast" name="cast" required> 
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter the cast of the movie</div>
            </div>

            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea name="desc" class="form-control" ></textarea>
            </div>

            <div class="form-group">
                <label for="rdate">Release Date:</label>
                <input type="date" name="rdate" class="form-control">             
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" name="image" class="form-control" >
                </div>

            <div class="form-group">
                <label for="video">Trailer Youtube Link:</label>
                <input type="text" name="video" class="form-control" >
                </div>

            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
    </div>

</body>
</html>
